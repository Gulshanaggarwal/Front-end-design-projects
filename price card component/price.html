<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Price card component</title>

	<!-- Favicon icon-->
	<link rel="icon" href="price _images/favicon-32x32.png" type="image/png" sizes="32x32">

	<!-- css file linking -->

	<link rel="stylesheet" type="text/css" href="price.css">
</head>

<body>
	<section id="plan-price-section">
		<header id="header">
			<h2>Our Pricing</h2>
			<div class="months-wrapper">
				<h3 class="plan-type">Annually</h3>
				<div class="button-surface">
					<div class="button-inner"></div>
				</div>
				<h3 class="plan-type">Monthly</h3>
			</div>
		</header>
		<div id="plan-shades">
			<div class="shade-wrapper">
				<h4 class="plan-type-heading">Basic</h4>
				<p class="price-basic">$199.99</p>
				<div class="plan-perks">
					<div class="line"></div>
					<p class="utility-class">500 GB Storage</p>
					<div class="line"></div>
					<p class="utility-class">2 Users Allowed</p>
					<div class="line"></div>
					<p class="utility-class">Send up to 3 GB</p>
					<div class="line"></div>
					<button class="button-utility">LEARN MORE</button>
				</div>
			</div>

			<div class="shade-wrapper">
				<h4 class="plan-type-heading">Professional</h4>
				<p class="price-prof">$249.99</p>
				<div class="plan-perks">
					<div class="line"></div>
					<p class="utility-class">1 TB Storage</p>
					<div class="line"></div>
					<p class="utility-class">5 Users Allowed</p>
					<div class="line"></div>
					<p class="utility-class">Send up to 10 GB</p>
					<div class="line"></div>
					<button class="button-utility">LEARN MORE</button>
				</div>
			</div>

			<div class="shade-wrapper">
				<h4 class="plan-type-heading">Master</h4>
				<p class="price-master">$399.99</p>
				<div class="plan-perks">
					<div class="line"></div>
					<p class="utility-class">2 TB Storage</p>
					<div class="line"></div>
					<p class="utility-class">10 Users Allowed</p>
					<div class="line"></div>
					<p class="utility-class">Send up to 20 GB</p>
					<div class="line"></div>
					<button class="button-utility">LEARN MORE</button>
				</div>
			</div>

		</div>
	</section>








	<!-- javascipt file-->
	<script src="price.js"></script>

</body>

</html>
